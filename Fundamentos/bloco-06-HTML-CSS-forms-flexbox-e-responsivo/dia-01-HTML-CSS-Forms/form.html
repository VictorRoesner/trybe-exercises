<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Formulário</h1>
  <form action="get" method="get" class="formS">
    <div class='line-content'>
    <fieldset id="fieldset1">
      <legend>Campo de dados</legend>
      <label for="nome-completo">Nome:</label>
      <br>
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" maxlength="40">
      <br>
      <label for="nome-completo">Email:</label>
      <br>
      <input type="text" name="email" id="input-email" placeholder="Digite seu email" maxlength="50">
      <br>
      <label for="nome-completo">CPF:</label>
      <br>
      <input type="text" name="cpf" id="input-cpf" placeholder="Digite seu CPF" maxlength='11'>
      <br>
      <label for="nome-completo">Endereço:</label>
      <br>
      <input type="text" name="Endereço" id="input-Endereço" placeholder="Digite seu Endereço" maxlength='200'>
      <br>
       <label for="nome-completo">Cidade:</label>
       <br>
      <input type="text" name="Cidade" id="input-Cidade" placeholder="Digite seu Cidade" maxlength='28'>
      <br>
      <label for=input-estado'>Estados:</label>
      <select name='estados' id='input-estado'>
        <option disabled selected value>Selecione seu estado</option>
      </select>
      <br>
      <label for="casa-apt">Tipo de imóvel:</label>
      <input type="radio" name="casa-apt" id="casa" value='house' required>
      <span>Casa</span>
      <input type="radio" name="casa-apt" id="apt" value='apt' required>
      <span>Apartamento</span>
    </fieldset>
  </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
